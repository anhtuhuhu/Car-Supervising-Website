<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <title>Sign up</title>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-signup">
            <h1 class="form-heading">Sign up</h1>
            <div class="form-group">
                <i class="fas fa-user-tie"></i>
                <input type="text" class="form-username" 
                placeholder="User name">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-password" 
                placeholder="Password">
                <div id="eye-pw">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-cfpassword" 
                placeholder="Confirm Password">
                <div id="eye-cf">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Log in" class="form-loginBtn">
            <input type="submit" value="Sign up" class="form-signupBtn">
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="js/signup.js"></script>
</html>
